<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

  <div class="container">
    <div class="card_container">
      <img src="./images/bg-pattern-card.svg">
      <div class="circle">
        <img src="./images/image-victor.jpg" class="profile_image">
      </div>
      <div class="text_content">
        <p class="name">Vamshi Dondapati <span>28</span></p>
        <p class="location">Hyderabad, India</p>
      </div>
      <hr class="separator_line"></hr>
      <div class="followers_likes_photos">
        <div class="stats">
          <p>80K</p>
          <p><span>Followers</span></p>
        </div>
        <div class="stats">
          <p>803K</p>
          <p><span>Likes</span></p>
        </div>
        <div class="stats">
          <p>1.4K</p>
          <p><span>Photos</span></p>
        </div>
      </div>
    </div>
    <div class="top_circle"></div>
    <div class="bottom_circle"></div>
  </div>
  
</body>
</html>
